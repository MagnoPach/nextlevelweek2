<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Login</title>
    <meta name="theme-color" content="#8257E5">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/pages/page-login.css">
    <link rel="stylesheet" href="/styles/partials/custom-checkbox.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

<body id="page-login">

    <div id="container">

        <div class="logo-container">
            <img src="/images/logo.svg" alt="Mentor Logo">
            <h2>Sua plataforma de estudos online</h2>
        </div>

        <div class="form">

            <form action="#" class="form-login">
                <div class="alert-login">
                    <img src="/images/icons/warning.svg" alt="Efetue Login">
                    <p>Efetue login</p>
                </div>
                <input type="email" name="email" id="email" placeholder="email" required>
                <input type="password" name="password" id="password" placeholder="senha" required>
                <div class="options-login">
                    <div class="keep-connected">
                        <label class="checkbox-style">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <div class="keep-connected-msg">
                            <p>Manter</p>
                            <p>conectado</p>
                        </div>
                    </div>
                    <p class="forget-password">Esqueceu a senha?</p>
                </div>
                <button>CONFIRMAR</button>
            </form>

        </div>

        <p>Conectar rede social</p>

        <div class="social-logins">
